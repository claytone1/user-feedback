<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Feedback Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>User Feedback Form</h1>
    <form id="feedback-form">
      <label for="username">Name:</label>
      <input type="text" id="username" name="username" title="Please enter your full name.">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" title="Enter a valid email address.">

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="4" title="Share your feedback."></textarea>
      <p id="char-count">Characters: 0</p>

      <button type="submit">Submit</button>
    </form>

    <div id="feedback-display">
      <h2>Submitted Feedback</h2>
    </div>
  </div>

  <script src="cp_1.js"></script>
</body>
</html>
